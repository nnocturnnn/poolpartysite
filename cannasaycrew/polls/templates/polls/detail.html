{% extends "./base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="card" style="background-color: {{ backcolor }};">
        <div class="row g-0">
            <div class="col-md-6 border-end">
                <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img src="../../static/polls/images/ticket.jpg" id="main_product_image" width="350"> </div>
                    <div class="thumbnail_images">
                        <ul id="thumbnail">
                            <li><img onclick="changeImage(this)" src="../../static/polls/images/ticket.jpg" width="70"></li>
                            <li><img onclick="changeImage(this)" src="../../static/polls/images/myqr.png" width="70"></li>
                            <li><img onclick="changeImage(this)" src="../../static/polls/images/1.png" width="70"></li>
                            <li><img onclick="changeImage(this)" src="../../static/polls/images/2.png" width="70"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Билет без репоста</h3> <span class="heart"><i class='bx bx-heart'></i></span>
                    </div>
                    <div class="mt-2 pr-3 content">
                        <p>Для оплаты билета отправьте {{ price }} гривен на 4441114454209154<br> УКАЖИТЕ ЛОГИН С ЭТОГО САЙТА подождите 3 минуты и нажмите проверить. Билет будет отправлен вам на почту</p>
                    </div>
                    <h3>{{ price }}</h3>
                    <div class="ratings d-flex flex-row align-items-center">
                        <div class="d-flex flex-row"> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i> </div>
                    </div>
                    <!-- <div class="mt-5"> <span class="fw-bold">Color</span>
                        <div class="colors">
                            <ul id="marker">
                                <li id="marker-1"></li>
                                <li id="marker-2"></li>
                                <li id="marker-3"></li>
                                <li id="marker-4"></li>
                                <li id="marker-5"></li>
                            </ul>
                        </div>
                    </div> -->
                    <form method="POST">
                        {% csrf_token %}
                    <div class="buttons d-flex flex-row mt-5 gap-3"> <button class="btn btn-outline-dark">Check</button> </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>function changeImage(element) {

    var main_prodcut_image = document.getElementById('main_product_image');
    main_prodcut_image.src = element.src;
    
    
    }</script>
{% endblock %}
