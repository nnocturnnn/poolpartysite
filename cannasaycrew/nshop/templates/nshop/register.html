{% extends "nshop/base.html" %}
{% block content %}

<div style="text-align: center;">
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
 <div class="main">
	<div class="col-md-6 col-sm-12">
	   <div class="login-form">
		  <form method="POST">
			 <div class="form-group">
                {% csrf_token %}
				<label>User Name</label>
				<input type="text" name='user' class="form-control" placeholder="User Name">
			 </div>
			 <div class="form-group">
				<label>Password</label>
				<input type="password" name='pass1' class="form-control" placeholder="Password">
             </div>
             <div class="form-group">
				<label>Re-Password</label>
				<input type="password" name='pass2' class="form-control" placeholder="Password">
             </div>
             <div class="form-group">
				<label>Email</label>
				<input type="email" name='email' class="form-control" placeholder="Password">
			 </div>
			 <button type="submit" class="btn btn-black">Register</button>
			 <a href="login" class="btn btn-secondary">Login</a>
		  </form>
	   </div>
	</div>
 </div>

{% endblock %}
