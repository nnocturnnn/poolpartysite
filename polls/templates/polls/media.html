{% extends "./base.html" %}
{% block content %}

<div class="container px-4 px-lg-5 my-5">
    <div class="text-center ">
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="img-responsive" width="900" height="550" src="../../static/polls/images/tusa1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="img-responsive" width="900" height="550" src="../../static/polls/images/tusa4.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="img-responsive" width="900" height="550" src="../../static/polls/images/tusa2.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="img-responsive" width="900" height="550" src="../../static/polls/images/tusa3.jpg" alt="Four slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    
{% endblock %}
